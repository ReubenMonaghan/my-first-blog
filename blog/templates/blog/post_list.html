<!DOCTYPE html>
<html lang="en">
<header>
    <h1><a href="/">Django Blog</a></h1>
</header>
<body>
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
</body>
</html>
